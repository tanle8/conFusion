<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <!-- Grid Tiles -->
      <!-- It also defined a click event here. When user clicks on the the grid tile, -->
      <!-- the click event will call on "onSelect" method that will be defined inside -->
      <!-- menu.component.ts file. The dish parameter (which is passed in the "onSelect()" method) -->
      <!-- is exactly the dish is currently selected in this "ngFor" syntax here. -->
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <!-- Grid Tile Image -->
        <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
        <!-- Grid Tile Footer -->
        <mat-grid-tile-footer>
          <h1 matLine>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div align="center" [hidden]="dishes">
    <mat-spinner></mat-spinner><h4>Loading ... Please Wait</h4>
  </div>

</div>
