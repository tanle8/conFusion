<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <!-- Grid Tiles -->
      <mat-grid-tile *ngFor="let dish of dishes">
        <!-- Grid Tile Image -->
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <!-- Grid Tile Footer -->
        <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div fxFlex *ngIf="selectedDish">
      <mat-card>
        <!-- Card Header -->
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <!-- Card Image -->
        <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
        <!-- Card Content -->
        <mat-card-content>
          <p>{{selectedDish.description}}
          </p>
        </mat-card-content>
        <!-- Card Actions -->
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>

      </mat-card>
    </div>

</div>
